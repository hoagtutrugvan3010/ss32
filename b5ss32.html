<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b5ss32.css">
</head>
<body>
    <h1>TO-Do List K24_PTIT</h1>
    <div class="total_container">
        <div class="container">
            <input type="text" id="nv">
            <button onclick="addnv()">Them</button>
        </div>
        <ul id="list"></ul>
    </div>
    <script>
        function addnv() {
            let input = document.getElementById('nv')
            let quest = input.value.trim()
            let li = document.createElement('li')
            li.innerHTML = `${quest} <button class = "delete" onclick = "deletenv(this)">X</button>`
            document.getElementById('list').appendChild(li)
            input.value = ''
        }

        function deletenv(btn) {
            if (confirm('b co chac muon xoa k')){
                btn.parentElement.remove()
            }
        }
    </script>
</body>
</html>
