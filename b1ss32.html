<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b1ss32.css">
</head>

<body class="btn" id="color" >
    
    <button onclick="changeColor()">doi mau nen</button>


    <script>
        function randomColor() {
            let red = Math.floor(Math.random() * 200)
            let green = Math.floor(Math.random() * 200)
            let blue = Math.floor(Math.random() * 200)
            return `rgb(${red},${green},${blue})`
        }

        function changeColor() {
            let div = document.getElementById("color")
            div.style.backgroundColor = randomColor()
        }

    </script>
</body>

</html>
